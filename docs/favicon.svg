<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0b4e0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="64" height="64" rx="14" ry="14" fill="url(#bgGrad)" />

  <!-- Subtle border -->
  <rect width="64" height="64" rx="14" ry="14"
    fill="none"
    stroke="rgba(255,255,255,0.1)"
    stroke-width="1" />

  <!-- S -->
  <text
    x="11"
    y="44"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="34"
    font-weight="700"
    fill="white"
    letter-spacing="-1"
  >S</text>

  <!-- M -->
  <text
    x="33"
    y="44"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="34"
    font-weight="700"
    fill="rgba(255,255,255,0.45)"
    letter-spacing="-1"
  >M</text>

  <!-- Iridescent accent dot â€” matches MagicBento glow color -->
  <circle cx="52" cy="14" r="4" fill="url(#dotGrad)" opacity="0.85" />
</svg>
